<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Köllő Bence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #2c2c2c;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        img {
            width: 200px;
            border-radius: 50%;
        }
        h1 {
            color: white;
        }
        p {
            font-size: 18px;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #0077b5;
            border-radius: 5px;
        }
        .social-links a.instagram { background-color: #E4405F; }
        .social-links a.youtube { background-color: #FF0000; }
        .social-links a.tiktok { background-color: #000000; }
        .support-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
        }
        .support-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .support-images img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }
        .support-links {
            margin-top: 10px;
        }
        .support-links a {
            display: block;
            color: #1e90ff;
            text-decoration: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="123.jpg" alt="Profilkép">
        <h1>Köllő Bence</h1>
        <p>Üdvözöllek a személyes oldalamon! Itt megismerhetsz engem, a munkásságomat és elérhetőségeimet.</p>
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/bence9044" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="social-links">
            <a href="https://www.instagram.com/kbence_1/?next=%2F" class="instagram" target="_blank">Instagram</a>
            <a href="https://www.youtube.com/@bence9044" class="youtube" target="_blank">YouTube</a>
            <a href="https://www.tiktok.com/@kbence_1?lang=hu-HU" class="tiktok" target="_blank">TikTok</a>
        </div>
        <div class="support-section">
            <h2>Támogatóink</h2>
            <p>Köszönjük támogatóinknak a segítséget!</p>
            <div class="support-images">
                <img src="tamogato1.jpg" alt="Támogató 1">
                <img src="tamogato2.jpg" alt="Támogató 2">
                <img src="tamogato3.jpg" alt="Támogató 3">
            </div>
            <div class="support-links">
                <a href="tamogatok.html">Támogatói oldal</a>
            </div>
        </div>
    </div>
</body>
</html>
